<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

    <!-- Usually, you would want to create a sperate script, 
    but this is just here so you can see the connection with the above element -->
    <script>
        // get the canvas element by its ID
        const canvas = document.getElementById('myCanvas');

        // get the 2D rendering context
        const ctx = canvas.getContext('2d');

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color; // #000000 - #ffffff
        }

        const numRects = 100;
        const interval = 1000 / 5;
        setInterval(() => {
            for(let i = numRects; i > 0; i--) {
                ctx.fillStyle = randomColor();
                const j = numRects - i;
                ctx.fillRect(0, 0, 8 * i, 8 * i);
            }
            // draw a circle
            ctx.beginPath();
            ctx.arc(400, 400, 100 * Math.random(), 0, 2 * Math.PI);
            ctx.fillStyle = randomColor();
            ctx.fill();
            ctx.stroke();
        }, interval);

</body>
